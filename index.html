<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="minicalender.css">
</head>
<body>
    
    <div class="display">
        <h1>POCKET CALENDER</h1>
        <h4>Hope Your Day Goes Well</h4>
        <div class="minicalender">
          <div class="left">
            <p id="date">01</p>
    
            <p id="day">Sunday</p>
          </div>
          <div class="right">
            <p id="month">January</p>
        
            <p id="year">2020</p>
          </div>
        </div>
    </div>

    <script src="minicalender.js" defer></script>
</body>
</html>
